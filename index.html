<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JS Bin</title>

	<link rel="stylesheet" href="librerias/css/Bootstrap v4.1.3.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="librerias/css/animate.css 3.7.2.css"> 
	<link rel="stylesheet" href="librerias/css/Font Awesome Free 5.10.1.css"> 
</head>
<body style="background: black;">

	<div id="app-navbar">
	  	<nav-component></nav-component>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="mx-auto " id="tituloTemplate"></div>
			</div>
		</div>
	</div>

	<div id="app" class="container">
	
		<!-- Se crea instancia de el componente nav-bar-component -->
	
		<div class="row">
			<div class="col-12 text-center">
			  	<img class="rounded" v-if="mostrar" v-bind:src="imagen" height="300" />
			</div>
			<div class="col-12">
				<h3 class="text-center text-light">{{ mensaje }}</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<!-- <button v-on:click="metodoMostrar"> funcion con "v-on" o "@"-->
				<button v-bind:class="classBtnIMG" @click="metodoMostrar">
					{{ msjMostrar }} Imagen 
				</button>
				<button class="btn btn-success" @click="getUsuarios">
					obtener usuarios
				</button>
			</div>
		</div>
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<div class="col-12">
				<h2 class="text-light">Tecnologias Usadas</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table border-bottom text-light">
				  <thead class="thead-dark 	">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Logo</th>
				    </tr>
				  </thead>
				  <tbody v-for="(tecnologia, index) in tecnologias" v-bind:key="index">
				    <tr>
				      <th scope="row">{{ tecnologia.id }}</th>
				      <td class="border-left border-right">{{ tecnologia.name }}</td>
				      <td>
				      	<img class="rounded border bg-white" v-bind:src="tecnologia.logo" height="50" />
				      </td>
				    </tr>
				  </tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<hr>
		</div>
		<div class="row">
			<div class="col-12">
				<h2 class="text-light">Usuarios</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<table class="table border-bottom text-light">
				  <thead class="thead-dark ">
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">apellido</th>
				      <th scope="col">email</th>
				      <th scope="col">password</th>
				    </tr>
				  </thead> <!--
				  <tbody v-for="(usuario, index) in usuarios" v-bind:key="index">
				    <tr>
				      <th scope="row">{{ usuario[index].id }}</th>
				      <td class="border-left border-right">{{  usuario[index].nombre }}</td>
				      <td class="border-left border-right">{{  usuario[index].apellido }}</td>
				      <td class="border-left border-right">{{  usuario[index].email }}</td>
				      <td class="border-left border-right">{{  ****** }}</td>
				    </tr>
				  </tbody>
				-->
				</table>
			</div>
		</div>
	</div>
	
	<script type="text/javascript"  src="librerias/js/jQuery v3.3.1.js" crossorigin="anonymous"></script> 
	<script type="text/javascript" src="librerias/js/popper 1.14.3.min.js" crossorigin="anonymous"></script> 
	<script type="text/javascript" src="librerias/js/Bootstrap v4.1.3.min.js" crossorigin="anonymous"></script> 
	<script type="text/javascript" src="librerias/js/jQuery Cookie v1.4.1.js"></script>  
	<script type="text/javascript" src="librerias/js/Font Awesome Free 5.10.1.js"></script>
	<script src="librerias/js/VueJS.js"></script>
	<script src="librerias/js/axios.min.js"></script>
	<script src="js/projVue.js"></script>
</body>
</html>
